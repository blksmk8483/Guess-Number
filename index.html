<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>

      <div class="number">?</div>
    </header>

    <main>
      <section class="guessBox">
        <p class="message">Start guessing...</p>
        <input type="number" class="guess" />
        <!-- <p class="guess">10</p> -->
        <div class="smallBtnContainer">
          <button btn-small><span class="down">⬇</span></button>
          <button btn-small><span class="up">⬆</span></button>
        </div>

        <button class="btn check">Check!</button>
      </section>

      <section class="messageDisplay">
        <div class="scoreContainer">
          <p class="label-score">💯 Score:</p>
          <p class="score">20</p>
        </div>

        <div class="highScoreContainer">
          <p class="label-highscore">🏆 Highscore:</p>
          <p class="highscore">0</p>
        </div>
      </section>

      <section class="againContainer">
        <button class="btn again">Again!</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
